<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking</title>
    <link rel="stylesheet" href="../css/booking.css">
    <script>
        function calculatepayment() {
            var x = document.getElementById("mySelect").value;
            document.getElementById("payment").innerHTML = "Your Payment = Rs. " + x * 600;
        }
    </script>
</head>

<body>
    <div class="topnav">
        <img src="../assets/LOGO-Recovered1.png"
            style="height:90px;width:90px;float:left;margin-top:5px;margin-left:5px;">
        <p class="para"><b>NED University Shuttle service</b></p>
    </div>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                </svg>
            </a>
        </span>
        <h2 style="margin-left:100px;color:white;font-family:Tahoma; text-align: center;">Booking</h2>
    </nav>

    <div id="side-menu" class="side-nav" style="margin-top:110px;margin-left:8px;">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="../src/userprofile.html">Profile</a>
        <a href="../src/resetpassword.html" onclick="reset_password()">Reset password</a>
        <a href="../src/index.html" onclick="logout()">Logout</a>
    </div>

    <div class="booking">
        <input type="button" class="button" value="Back" style="float: right" onclick="userbackbutton()">
        <div class="login-area">
            <div class="form-area">
                <h3>Select Number of Months for Payment</h3>
                <form class="sign">
                    <br>
                    <p>Enter username :</p><input type="text" placeholder="Enter username" name="name" value=""><br><br>
                    <p>Number of Months :</p><br>
                    <select id="mySelect" onchange="calculatepayment()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select><br><br>
                    <p id="payment"></p> <br>
                    <input type="submit" name="submit" id="" value="Book">
                </form>
            </div>
        </div>
    </div>

    <script>
        function openSlideMenu() {
            document.getElementById('side-menu').style.width = '250px';
            document.getElementById('main').style.marginLeft = '250px';
        }

        function closeSlideMenu() {
            document.getElementById('side-menu').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
        }

        function userbackbutton() {
            location.replace("file:///D:/WebProject/src/userpanel.html")
        }
    </script>
</body>

</html>
